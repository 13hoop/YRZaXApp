<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>政治单个知识点详情</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./index-night.css"/>
</head>
<body class="knowledge-detail-page">

    <div id="main-wrap">
        <header id="page-header" class="page-header">
            <span class="common-back">返回</span>
            <h1 class="page-title"></h1>
        </header>
        <div id="knowledge-switch-con">
            <div class="current-knowledge-indicator"></div>
            <span data-action="pre" class="knowledge-switch-btn knowledge-switch-pre"></span>
            <span data-action="next" class="knowledge-switch-btn knowledge-switch-next"></span>
        </div>
        <div id="topic-detail-con" class="common-split-border">
            <div class="knowledge-section knowledge-desc-wrap common-split-border">
                <h2 class="knowledge-section-title">知识点</h2>
                <div class="knowledge-section-content"></div>
            </div>
            <div class="knowledge-section knowledge-weike-wrap common-split-border">
                <h2 class="knowledge-section-title">知识点微课</h2>
                <div class="knowledge-section-content"></div>
            </div>
            <div class="knowledge-section knowledge-exam-type-wrap common-split-border">
                <h2 class="knowledge-section-title">命题形式</h2>
                <div class="knowledge-section-content"></div>
            </div>
            <div class="knowledge-section knowledge-exam-point-wrap common-split-border">
                <h2 class="knowledge-section-title">命题角度</h2>
                <div class="knowledge-section-content"></div>
            </div>
            <div class="knowledge-section knowledge-analysis-wrap common-split-border">
                <h2 class="knowledge-section-title">知识点解析</h2>
                <div class="knowledge-section-content"></div>
            </div>
            <div id="go-exercise-btn">练习题</div>
        </div>

    </div>

    <script src="./classList.js"></script>
    <script src="./fastclick.js"></script>
    <script>
        window.addEventListener('load', function(){
            new FastClick(document.body);
        }, false );
    </script>
    <script>
        if( location.href.indexOf('debug=1') > 0 ){
            document.write('<script src="./debug.js"><\/script>');
        }else{
            document.write('<script src="./webview-js-bridge.js"><\/script>');
        }
    </script>
    <script src="./utils.js"></script>
    <script src="./TopicNavView.js"></script>
    <script src="./KnowledgeIndicator.js"></script>
    <script src="./KnowledgeView.js"></script>
    <script src="./index.js"></script>
    <script>
        console.info( 'app run');
        app.run();
    </script>
</body>
</html>
