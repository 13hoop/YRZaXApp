<!DOCTYPE html>
<html class="j-overflow-scroll-ok">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, email=no" />
    <title>政治做练习页面</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./index-night.css"/>
</head>
<body class="knowledge-exercise-page">

    <div id="main-wrap" class="flexbox">
        <header id="page-header" class="page-header">
            <span class="common-back">返回</span>
            <h1 class="page-title">练习题</h1>
        </header>
        <div id="exercise-detail-con" class="flexbox">
            <div class="exercise-info-wrap">
                <div class="exercise-section question-desc-wrap common-split-border">
                    <h2 class="exercise-section-title"></h2>
                    <div class="exercise-section-content"></div>
                </div>
                <div class="exercise-section answer-analysis-wrap common-split-border">
                    <h2 class="exercise-section-title">答案及解析</h2>
                    <div class="exercise-section-content"></div>
                </div>
            </div>
            <ul id="option-list" class="option-list"></ul>
        </div>
        <div id="exercise-switch-con">
            <div class="current-exercise-indicator"></div>
            <span data-action="pre" class="exercise-switch-btn exercise-switch-pre">上一题</span>
            <span data-action="next" class="exercise-switch-btn exercise-switch-next">提交</span>
        </div>

    </div>

    <script src="./classList.js"></script>
    <script>
        if( location.href.indexOf('debug=1') > 0 ){
            document.write('<script src="./debug.js"><\/script>');
        }else{
            document.write('<script src="./webview-js-bridge.js"><\/script>');
        }
    </script>
    <script src="./utils.js"></script>
    <script src="./ExerciseView.js"></script>
    <script src="./ExerciseSwitchView.js"></script>
    <script src="./index.js"></script>
    <script>
        console.info( 'app run');
        app.run();
    </script>
</body>
</html>
